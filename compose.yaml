services:
  db:
    image: postgres
    container_name: "db"
    ports:
      - "5432:5432"
    environment:
      - "POSTGRES_PASSWORD=Olapap50"
      - "POSTGRES_DB=mishkanchik"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - db_pd311:/var/lib/postgresql/data
    networks:
      - api_nt

  api:
    build: pd311_web_api/
    image: mishkanchikk/back
    container_name: "api"
    ports:
      - "7223:8080"
    environment:
      - Cors__AllowedOrigins=http://34.68.48.94
    depends_on:
      db:
        condition: service_healthy
    volumes:
       - api_files:/app/wwwroot
    networks:
      - api_nt

  front:
    build:
      context: dashboard/
      args:
        REACT_APP_API_URL: http://34.68.48.94:7223/api/
        REACT_APP_IMAGES_URL: http://34.68.48.94:7223/images/
    image: mishkanchikk/front
    container_name: "front"
    ports:
      - "80:3000"
    depends_on:
      - "api"

networks:
  api_nt:

volumes:
  api_files:
    name: "pd311_api"
  db_pd311:
    driver: local
    name: "pd311_db"
